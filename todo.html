<!DOCTYPE html>
<html>
<head>
	<title>My To-Do List</title>
    	<style>
        		.container {
                			width: 500px;
                            			margin: 0 auto;
                                        			text-align: center;
                                                    		}
                                                            		input[type="text"] {
                                                                    			width: 60%;
                                                                                			padding: 10px;
                                                                                            			font-size: 16px;
                                                                                                        			margin-bottom: 20px;
                                                                                                                    			border: 1px solid #ccc;
                                                                                                                                			border-radius: 5px;
                                                                                                                                            		}
                                                                                                                                                    		button[type="submit"] {
                                                                                                                                                            			width: 20%;
                                                                                                                                                                        			padding: 10px;
                                                                                                                                                                                    			font-size: 16px;
                                                                                                                                                                                                			background-color: lightblue;
                                                                                                                                                                                                            			color: white;
                                                                                                                                                                                                                        			border: none;
                                                                                                                                                                                                                                    			border-radius: 5px;
                                                                                                                                                                                                                                                			cursor: pointer;
                                                                                                                                                                                                                                                            		}
                                                                                                                                                                                                                                                                    		ul {
                                                                                                                                                                                                                                                                            			list-style-type: none;
                                                                                                                                                                                                                                                                                        			padding: 0;
                                                                                                                                                                                                                                                                                                    		}
                                                                                                                                                                                                                                                                                                            		li {
                                                                                                                                                                                                                                                                                                                    			background-color: lightgray;
                                                                                                                                                                                                                                                                                                                                			margin-bottom: 10px;
                                                                                                                                                                                                                                                                                                                                            			padding: 10px;
                                                                                                                                                                                                                                                                                                                                                        			text-align: left;
                                                                                                                                                                                                                                                                                                                                                                    		}
                                                                                                                                                                                                                                                                                                                                                                            	</style>
                                                                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                                                                	<div class="container">
                                                                                                                                                                                                                                                                                                                                                                                    		<h1>My To-Do List</h1>
                                                                                                                                                                                                                                                                                                                                                                                            		<form id="todo-form">
                                                                                                                                                                                                                                                                                                                                                                                                    			<input type="text" id="todo-input">
                                                                                                                                                                                                                                                                                                                                                                                                                			<button type="submit">Add</button>
                                                                                                                                                                                                                                                                                                                                                                                                                            		</form>
                                                                                                                                                                                                                                                                                                                                                                                                                                    		<ul id="todo-list"></ul>
                                                                                                                                                                                                                                                                                                                                                                                                                                            	</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                	<script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    		const todoForm = document.querySelector('#todo-form');
                                                                                                                                                                                                                                                                                                                                                                                                                                                            		const todoInput = document.querySelector('#todo-input');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		const todoList = document.querySelector('#todo-list');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            		todoForm.addEventListener('submit', function(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    			event.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                			const todoValue = todoInput.value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			if (todoValue) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				const todoItem = `<li>${todoValue}</li>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				todoList.insertAdjacentHTML('beforeend', todoItem);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				todoInput.value = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		});
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            	</script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
